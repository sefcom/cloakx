<script id="attachment-template" type="text/x-handlebars-template"><div class="attachment-header">{{HEADER}}</div><div class="attachment-warning msg-warning"><div class="warning-content"><div class="icon-caution"></div><span class="text">{{WARNING}}</span><div class="info-icon icon-info-circled"></div></div></div><ul class="attachments-wrapper display-only clear"><!--{{#each attachments}}--><li guid="{{guid}}" data-status="{{status}}" class="tile FileListItemView attachment ds-attachment {{esignable}}"><div class="tile-details-holder flex-container"><div class="tracking-bar"></div><div class="tile-icon-container flex-container flex-vertical iconbox-container_XX"><div class="checkbox-container flex-container flex-vertical"><div class="checkbox disabled flex-start"></div><!--.icons.hide--><!--	.icon-lock.secure-icon--></div><div class="tile-icon flex-start align-center iconbox_XX {{fileIcon}}"></div><div class="icon-ribbon-b"></div></div><div class="content-container flex content"><div title="{{fileName}}" class="line name filename">{{fileName}}</div><div class="line subject filesize">{{fileSize}}</div><div class="line attachment-line esign-note"></div></div><div class="circle progress"><strong></strong></div><div class="dropdown-button icon-down"></div><ul class="dropdown-menu {{type}}"><li class="menu download icon-archive">{{../downloadText}}</li><li class="menu preview icon-eye {{preview}}">{{../previewText}}</li><li class="menu detail icon-file-text">{{../detailText}}</li><li class="menu view-activity">{{../viewActivityText}}</li><li class="menu esign icon-ribbon-b">{{../eSignText}}<!--a.download(href="{{downloadLink}}",target="_blank") {{../downloadText}}--></li></ul><div class="attachment-info-container"><!--{{#if attachmentInfo}}--><div class="attachment-info"><div class="row"><div class="col-xs-5">{{../../Deliveryslip.STATUS}}:</div><div class="col-xs-7">{{attachmentInfo.status}}</div></div><div class="row"><div class="col-xs-5">{{../../Deliveryslip.SIZE}}</div><div class="col-xs-7">{{../fileSize}}</div></div><div class="row"><div class="col-xs-5">{{../../Deliveryslip.FORMAT}}</div><div class="col-xs-7">{{attachmentInfo.ext}}</div></div><div class="row"><div class="col-xs-5">{{../../Deliveryslip.UPLOAD_BY}}</div><div class="col-xs-7">{{attachmentInfo.uploadedBy}}</div></div><div class="row"><div class="col-xs-5">{{../../Deliveryslip.UPLOAD_ON}}</div><div class="col-xs-7">{{attachmentInfo.uploadDate}}</div></div></div><!--{{/if}}--><!--+requestEsign()--></div></div></li><!--{{/each}}--></ul><div class="icon-angle-double-down show-all-attachments hide">{{SHOW_ALL_TEXT}}</div></script><script id="add-new-attachment-separator-template" type="text/x-handlebars-template"><li class="info new-attachments">{{caption}}</li></script><script id="add-attachment-template" type="text/x-handlebars-template"><li data-file-guid="{{dataFileGuid}}" data-status="{{status}}" class="tile FileListItemView attachment uploading"><div class="tile-details-holder flex-container"><div class="tracking-bar"></div><div class="tile-icon-container flex-container flex-vertical iconbox-container_XX"><div class="checkbox-container flex-container flex-vertical"><div class="checkbox disabled flex-start"></div><!--.icons.hide--><!--	.icon-lock.secure-icon--></div><div class="tile-icon flex-start align-center iconbox_XX {{fileIcon}}"></div><div class="icon-ribbon-b"></div></div><div class="content-container flex content"><!--.upload-icon--><!--.meta.dl_attach--><div title="{{fileName}}" class="line name filename">{{fileName}}</div><div class="line subject filesize">{{fileSize}}</div></div><div class="circle progress"><strong></strong></div><div class="remove-attachment icon-cancel"></div><div class="attachment-info-container"></div></div></li></script>
