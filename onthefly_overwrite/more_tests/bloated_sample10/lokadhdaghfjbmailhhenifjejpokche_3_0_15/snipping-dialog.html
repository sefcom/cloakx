<div class="appwriter-snipping-dialog">
  <div class="appwriter-snipping-dialog__header">
    <i class="appwriter-snipping-dialog__logo"></i>
  </div>
  <div class="appwriter-snipping-dialog__content">
    <div data-view="status">
      <div class="appwriter-snipping-dialog-content__title"></div>
    </div>
    <div data-view="error">
      <div class="appwriter-snipping-dialog-content__title">
        {translation-error}
      </div>
      <div class="appwriter-snipping-dialog-content__description"></div>
    </div>
    <div data-view="completed">
      <div class="appwriter-snipping-dialog-content__title">
        {translation-ocr_complete_title}
      </div>
      <div class="appwriter-snipping-dialog-content__description appwriter-snipping-dialog-content__description--strong">
        <textarea class="appwriter-snipping-dialog__textarea" readonly></textarea>
      </div>
    </div>
  </div>
  <div class="appwriter-snipping-dialog__actions">
    <a href="#" class="appwriter-snipping-dialog__btn" data-action="cancel">
      <i class="appwriter-snipping-dialog-btn__icon appwriter-snipping-dialog-icon__close"></i>
      <span class="appwriter-snipping-dialog-btn__content">{translation-close}</span>
    </a>
    <a href="#" class="appwriter-snipping-dialog__btn appwriter-snipping-dialog__btn--primary" data-action="read">
      <i class="appwriter-snipping-dialog-btn__icon appwriter-snipping-dialog-icon__play"></i>
      <span class="appwriter-snipping-dialog-btn__content" data-switch="read">{translation-read}</span>
      <span class="appwriter-snipping-dialog-btn__content" data-switch="stop">{translation-stop}</span>
    </a>
  </div>
</div>
