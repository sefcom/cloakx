<div class="appwriter-record">
  <div class="appwriter-record__header">
    <i class="appwriter-record__logo"></i>
  </div>
  <div class="appwriter-record__content">
    <div data-view="record">
      <div class="appwriter-record-content__title">
        {translation-record_audio_record_title}
      </div>
      <div class="appwriter-record-content__description">
        {translation-record_audio_record_description}
      </div>
    </div>
    <div data-view="processing">
      <div class="appwriter-record-content__title">
        {translation-record_audio_processing_title}
      </div>
      <div class="appwriter-record-content__title">
        {translation-record_audio_processing_description}
      </div>
      <div class="appwriter-record-content__description">
        <img data-src="/images/spinner.gif">
      </div>
    </div>
    <div data-view="completed">
      <div class="appwriter-record-content__title">
        {translation-record_audio_completed_title}
      </div>
      <div class="appwriter-record-content__description appwriter-record-content__description--strong"></div>
    </div>
  </div>
  <div class="appwriter-record__actions">
    <a href="#" class="appwriter-record__btn" data-action="cancel">
      <i class="appwriter-record-btn__icon appwriter-record-icon__close"></i>
      <span class="appwriter-record-btn__content">{translation-close}</span>
    </a>
    <a href="#" class="appwriter-record__btn appwriter-record__btn--primary" data-action="record">
      <i class="appwriter-record-btn__icon appwriter-record-icon__record"></i>
      <span class="appwriter-record-btn__content">{translation-start}</span>
    </a>
    <a href="#" class="appwriter-record__btn appwriter-record__btn--primary" data-action="download">
      <i class="appwriter-record-btn__icon appwriter-record-icon__download"></i>
      <span class="appwriter-record-btn__content">{translation-download}</span>
    </a>
  </div>
</div>
